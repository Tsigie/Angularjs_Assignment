
<div class="btn-toolbar">
    <div class="btn-group">
        <a class="btn btn small" herf="#/edit/{{index + 1}}">Edit</a>
    </div>
</div>

<table class="table table-striped table-hover table-borderd">
    <thead>
        <th>Type</th>
        <th>Mileage</th>
        <th>Year</th>
        <th>Price</th>
    </thead>

    <tr ng-repeat="car in cars" ng-click="select($index)" ng-class="{'info': $index == index}">
        <td>{{car.title}}</td>
        <td>{{car.mileage}}</td>
        <td>{{car.year}}</td>
        <td>{{car.price}}</td>
        <td><img style="height: 60px" src="{{car.imgData}}"</img></td>
    </tr>
</table>
